  title: '10 razones para consumir orgánico'
  remote_picture_url: 'http://www.aenigmata.com.ar/hermeto.jpg'
  description: "1.      Alimento Nutritivo: Con suelos balanceados y abonos naturales se obtienen alimentos de mejor calidad en cuanto a niveles de vitaminas, minerales, carbohidratos y proteínas.


2.      Garantía de Salud: Muchos de los pesticidas utilizados hoy en día han sido ya prohibidos en otros países debido a las consecuencias provocadas en la salud, relacionándolos con enfermedades como el cáncer, las alergias y el asma.


3.      Mas sabor: En suelos equilibrados las plantas crecen más saludables y con sus verdaderos aromas, colores y sabores. 


4.      Agua Pura: Al no utilizar productos peligrosos, ni gran cantidad de nitrógeno se elimina la fuente de contaminación del agua potable, cuidando este recurso para el futuro.


5.      Armonía: La agricultura orgánica respeta el equilibrio de la naturaleza, creando ecosistemas saludables. La vida silvestre es parte esencial del establecimiento agrícola  es cuidada al incluir rotaciones y preservar los árboles y las áreas naturales. 


6.      Suelo Fértil: El suelo es el fundamento de la cadena alimentaria y la principal meta y preocupación de la agricultura orgánica. Estamos ante la mayor erosión y pérdida de suelo fértil debido a las prácticas agrícolas convencionales.


7.      Diversidad: La pérdida de las especies es uno de los principales problemas ambientales. La agricultura orgánica preserva semillas por muchos años impidiendo las desaparición de numerosas variedades de gran valor nutritivo y cultural


8.      Comunidades Rurales: La agricultura ecológica revitaliza las comunidades rurales, relaciona a la mujer y al hombre con su entorno y los torna más sensibles con el resto de su comunidad


9.      El futuro: los productores orgánicos son innovadores, combinan las prácticas tradicionales con las más modernas, desarollando técnicas que permiten reducir el uso de agroquímicos y el impacto agrícola en el medio ambiente.


10.  Garantía adicional: Los productos orgánicos están certificados. Son avalados por una asociación civil, sin fines de lucro que controla que estos productos sean cultivados bajo normas internacionales con estrictos procedimientos y sin insumos químicos.  
 
Ref. Mariana del Pino, La Anunciación.
La Anunciación es la primera productora orgánica de hortalizas en la Argentina.
Mariana del Pino es profesora de agroecología en la Universidad de La Plata. 
